<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="n1.jpeg" alt="Image 1" class="slide">
            <img src="n2.jpeg" alt="Image 2" class="slide">
            <img src="n3.jpeg" alt="Image 3" class="slide">
            <img src="n4.jpeg" alt="Image 1" class="slide">
            <img src="n5.jpeg" alt="Image 2" class="slide">
            <img src="n6.jpeg" alt="Image 3" class="slide">
            <img src="n20.jpeg" alt="Image 1" class="slide">
            <img src="n8.jpeg" alt="Image 2" class="slide">
            <img src="n9.jpeg" alt="Image 3" class="slide">
            <img src="n10.jpeg" alt="Image 1" class="slide">
            <img src="n11.jpeg" alt="Image 2" class="slide">
            <img src="n12.jpeg" alt="Image 3" class="slide">
            <img src="n13.jpeg" alt="Image 1" class="slide">
            <img src="n14.jpeg" alt="Image 2" class="slide">
            <img src="n20.jpeg" alt="Image 3" class="slide">
           
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
